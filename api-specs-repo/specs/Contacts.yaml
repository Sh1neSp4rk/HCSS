                firstName: Charles
                lastName: Petersons
                title: Manager
                phoneNumber: 800-277-2828
                faxNumber: 800-278-2727
                cellPhoneNumber: 281-268-7648
                emailAddress: charles@petersons-construction.com
                isMainContact: true
                note: Main contact
                role: Customer Success
                lastContacted: '2024-03-27T18:46:49.9698891Z'
