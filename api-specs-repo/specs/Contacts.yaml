components:
  schemas:
    Address:
      type: object
      properties:
        addressLine1:
          type: string
          nullable: true
        addressLine2:
          type: string
          nullable: true
        building:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        stateProvince:
          type: string
          nullable: true
        countryRegion:
          type: string
          nullable: true
        postalCode:
          type: string
          nullable: true
      additionalProperties: false
    CommunicationMethod:
      enum:
        - None
        - Email
        - Fax
        - Print
      type: string
    CompanyTypeDto:
      type: object
      properties:
        id:
          type: string
          description: The type's unique identifier.
          format: uuid
        code:
          type: string
          description: The type's unique code.
          nullable: true
        description:
          type: string
          description: The type's description.
          nullable: true
      additionalProperties: false
      description: A company type data transfer object.
    ContactDto:
      type: object
      properties:
        id:
          type: string
          description: Contact's unique identifier
          format: uuid
        companyId:
          type: string
          description: Company's unique identifier
          format: uuid
        companyName:
          type: string
          description: Company's name
          nullable: true
        firstName:
          type: string
          description: Contact's first name
          nullable: true
        lastName:
          type: string
          description: Contact's last name
          nullable: true
        title:
          type: string
          description: Contact's title
          nullable: true
        phoneNumber:
          type: string
          description: Contact's phone number
          nullable: true
        faxNumber:
          type: string
          description: Contact's fax number
          nullable: true
        cellPhoneNumber:
          type: string
          description: Contact's cell phone number
          nullable: true
        emailAddress:
          type: string
          description: Contact's email address
          nullable: true
        isMainContact:
          type: boolean
          description: Whether it is the main contact
        note:
          type: string
          description: Note on the contact
          nullable: true
        role:
          type: string
          description: A string specifying a contact's role.
          nullable: true
        lastContacted:
          type: string
          description: A DateTime when this contact was last contacted.
          format: date-time
          nullable: true
        vendorLocationId:
          type: string
          description: A LocationId this contact tie to.
          format: uuid
          nullable: true
      additionalProperties: false
    ContactProductDto:
      type: object
      properties:
        vendorProductId:
          type: string
          description: The product unique identifier.
          format: uuid
        productTypeId:
          type: string
          description: The contact product's type
          format: uuid
        productTypeCode:
          type: string
          description: The contact product type's code
          nullable: true
        code:
          type: string
          description: The contact product's code.
          nullable: true
        regionCode:
          type: string
          description: The contact product's region code
          nullable: true
        date:
          type: string
          description: The contact product's date
          format: date-time
      additionalProperties: false
      description: A Contact's Product data transfer object.
    CreateContactProductDto:
      required:
        - contactId
        - vendorId
        - vendorProductId
      type: object
      properties:
        vendorId:
          type: string
          description: The vendor's unique identifier.
          format: uuid
        contactId:
          type: string
          description: The contacts's unique identifier.
          format: uuid
        vendorProductId:
          type: string
          description: The vendor product  's unique identifier.
          format: uuid
      additionalProperties: false
      description: A create contact product data transfer object.
    CreateProductTypeDto:
      required:
        - code
      type: object
      properties:
        code:
          minLength: 1
          type: string
          description: A unique product type code.
        description:
          type: string
          description: The product type's description.
          nullable: true
      additionalProperties: false
      description: A data transfer object for requesting the creation of a product type.
    CreateVendorContactDto:
      required:
        - vendorId
      type: object
      properties:
        vendorId:
          type: string
          description: The vendor's unique identifier.
          format: uuid
        firstName:
          type: string
          description: The contact's first name.
          nullable: true
        lastName:
          type: string
          description: The contact's last name.
          nullable: true
        title:
          type: string
          description: The contact's title.
          nullable: true
        phoneNumber:
