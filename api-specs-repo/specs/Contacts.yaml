openapi: 3.0.1
info:
  title: HCSS Contacts API
  description: Manage HCSS Vendor Contacts
  contact:
    name: Heavy Construction Systems Specialists, Inc. (HCSS)
    url: https://support.hcss.com/
    email: support@hcss.com
  version: '1.0'
  termsOfService: https://support.hcss.com.
  license:
    name: EULA
    url: https://support.hcss.com.
servers:
  - url: https://api.hcssapps.com/contacts
security:
  - bearer:
      - contacts:write
      - contacts:read
paths:
  /api/v1/products/{contactId}/products:
    delete:
      tags:
        - ContactProducts
      summary: Deletes an existing product that is associated with a contact, scoped by the company/business unit of the current user
      description: Deletes the product and dissociate it from a contact
      operationId: DeleteContactProduct
      parameters:
        - name: contactId
          in: path
          description: The contact's guid
          required: true
          schema:
            type: string
            format: uuid
        - name: BusinessUnitId
          in: header
          description: The business unit's guid
          schema:
            type: string
      requestBody:
        description: The product
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/DeleteContactProductDto'
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteContactProductDto'
          text/json:
            schema:
              $ref: '#/components/schemas/DeleteContactProductDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DeleteContactProductDto'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request. See https://developer.hcssapps.com/getting-started/troubleshoot-bad-request for more information.
        '401':
          description: Unauthorized. See https://developer.hcssapps.com/getting-started/troubleshoot-unauthorized for more information.
        '403':
          description: Forbidden. See https://developer.hcssapps.com/getting-started/troubleshoot-forbidden for more information.
    get:
      tags:
        - ContactProducts
      summary: Returns a list of all products associated with a contact, scoped by the company/business unit of the current user
      description: ''
      operationId: GetContactProducts
      parameters:
        - name: contactId
          in: path
          description: The contact's guid
          required: true
          schema:
            type: string
            format: uuid
        - name: BusinessUnitId
          in: header
          description: The business unit's guid
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContactProductDto'
              example:
                - vendorProductId: c44ebe89-ed24-4ed2-801f-e948d951de42
                  productTypeId: 6624cd00-b5be-44bf-9955-dfbac76f03a8
                  productTypeCode: CONC
                  code: ASPH
                  regionCode: EAST
                  date: '2024-03-27T18:46:49.962338Z'
        '400':
          description: Bad Request. See https://developer.hcssapps.com/getting-started/troubleshoot-bad-request for more information.
        '401':
          description: Unauthorized. See https://developer.hcssapps.com/getting-started/troubleshoot-unauthorized for more information.
        '403':
          description: Forbidden. See https://developer.hcssapps.com/getting-started/troubleshoot-forbidden for more information.
    post:
      tags:
        - ContactProducts
      summary: Creates a new product to be associated with a contact, scoped by the company/business unit of the current user
      description: ''
      operationId: CreateContactProducts
      parameters:
        - name: contactId
          in: path
          description: The contact's guid
          required: true
          schema:
            type: string
            format: uuid
        - name: BusinessUnitId
          in: header
          description: The business unit's guid
          schema:
            type: string
      requestBody:
        description: The product
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateContactProductDto'
            example:
              vendorId: 14d92f9d-df1a-4e94-9b25-b8ac362298d7
              contactId: 29969bf7-9ca3-4c62-a2ff-32cb33daad71
              vendorProductId: 5e4494e1-eb59-4c52-9aee-7400ea3a74ab
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: string
                format: uuid
        '400':
          description: Bad Request. See https://developer.hcssapps.com/getting-started/troubleshoot-bad-request for more information.
        '401':
          description: Unauthorized. See https://developer.hcssapps.com/getting-started/troubleshoot-unauthorized for more information.
        '403':
          description: Forbidden. See https://developer.hcssapps.com/getting-started/troubleshoot-forbidden for more information.
  /api/v1/contacts/{contactId}:
