          required: true
          schema:
            type: string
            format: uuid
        - name: moveVendorContact
          in: query
          description: Option to move the contact to another vendor
          schema:
            type: boolean
        - name: BusinessUnitId
          in: header
          description: The business unit's guid
          schema:
            type: string
      requestBody:
        description: The contact
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVendorContactDto'
            example:
              vendorId: 6f2cd86e-21d0-4486-afd0-f4ac24648f4d
              contactId: 81a25b86-9cd0-4436-aa6a-9e0ac8ed22ec
              firstName: Charles
              lastName: Petersons
              title: Manager
              phoneNumber: 800-277-2828
              faxNumber: 800-278-2727
              cellPhoneNumber: 281-268-7648
              emailAddress: charles@petersons-construction.com
              note: Main contact
